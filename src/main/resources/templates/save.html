<body id="page-top">

<!-- Navigation -->

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Welcome to Gym Locker</h1>
        <p class="lead">A website to manage your gym and your exercises</p>
        <a class="btn btn-dark" th:href="users">Show users</a>
        <a class="btn btn-dark" th:href="update">Update user</a>
        <a class="btn btn-dark" th:href="lockers">Show lockers</a>
        <a class="btn btn-dark" th:href="clients">Register event</a>
    </div>
</header>


<section id="save">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Save new user:</h2>
                <form class="col card p-3 mb-5" method="post" th:action="@{/save}" th:object="${clientDto}"  >


                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name: </label>
                            <input class="form-control" name="name" id="name"
                                   type="text" placeholder="Wprowadź imię" th:field="*{name}" required/>

                            <label for="surname">Surname: </label>
                            <input class="form-control" name="surname" id="surname"
                                   type="text" placeholder="Wprowadź nazwisko" th:field="*{surname}" required/>
<!--                            <label for="userId">UserId: </label>-->
<!--                            <input class="form-control" name="userId" id="userId"-->
<!--                                   type="number" min="0" placeholder="Wprowadź id" th:field="*{userId}" required/>-->


                            <label for="isAWoman">Gender: </label>
                            <select class="form-control" name="isAWoman" id="isAWoman">
                                <option value="true">Woman</option>
                                <option value="false">Man</option>
                            </select>

                            <input class="btn btn-primary" type="submit" value="Save">
                        </div>
                    </div>
                </form>

    </div>
    </div>
    </div>
</section>



</footer>


<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
