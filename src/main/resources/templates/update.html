<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Gym locker-user-update</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <link href="css/scrolling-nav.css" rel="stylesheet">




</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="home">Back to main website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-primary text-white">
  <div class="container text-center">
    <h1>Welcome to Gym Locker</h1>
    <p class="lead">A website to manage your gym and your exercises</p>
    <a class="btn btn-dark" th:href="save">Save new user</a>
    <a class="btn btn-dark" th:href="users">Show users</a>
    <a class="btn btn-dark" th:href="lockers">Show lockers</a>
    <a class="btn btn-dark" th:href="clients">Register event</a>
  </div>
</header>


<section id="update">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2>Update user:</h2>
        <form class="col card p-3 mb-5" method="post" th:action="@{/update}" th:object="${clientDto}" >

          <div class="form-row">
            <div class="form-group">
              <label for="name">Name: </label>
              <input class="form-control" name="name" id="name"
                     type="text" placeholder="Wprowadź imię" th:field="*{name}" required/>

              <label for="surname">Surname: </label>
              <input class="form-control" name="surname" id="surname"
                     type="text" placeholder="Wprowadź nazwisko" th:field="*{surname}" required/>
              <label for="userId">UserId: </label>
              <input class="form-control" name="userId" id="userId"
                     type="number" min="0" placeholder="Wprowadź id" th:field="*{userId}" required/>


              <label for="isAWoman">Gender: </label>
              <select class="form-control" name="isAWoman" id="isAWoman">
                <option value="true">Woman</option>
                <option value="false">Man</option>
              </select>

              <div th:if="${error3}" class="alert alert-danger" role="alert">
                <p th:text="${error3v}"></p>
              </div>

            </div>
          </div>
        <input class="btn btn-primary" type="submit" value="Save">
   </form>
            </div>
            </div>
            </div>
            </div>
  </div>
</section>





<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Gym Locker <span th:text="${#dates.year(#dates.createNow())}"></span></p>
  </div>

</footer>


<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="js/scrolling-nav.js"></script>

</body>

</html>
