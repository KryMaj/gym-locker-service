<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gym locker</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>



<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="home">Back to main website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Administrator panel</h1>
        <p class="lead">Choose what you want to do:</p>
        <a class="btn btn-dark" th:href="save">Save new user</a>
        <a class="btn btn-dark" th:href="users">Show users</a>
        <a class="btn btn-dark" th:href="update">Update user</a>
        <a class="btn btn-dark" th:href="lockers">Show lockers</a>
        <a class="btn btn-dark" th:href="clients">Register event</a>
    </div>

</header>



<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Record the customer's arrival</h2>
                <form class="col card p-3 mb-5" method="post" th:action="@{/clients}">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="idClient">Name: </label>
                            <input class="form-control" id="idClient" name="idClient" type="text" placeholder="Enter user ID" required />
                            <input class="btn btn-primary" type="submit" value="Submit">
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <p th:text="${error}"></p>
                        </div>

                            <div th:if="${error2}" class="alert alert-danger" role="alert">
                                <p th:text="${error2}"></p>
                            </div>
                            <div th:if="${info}" class="alert alert-success" role="alert">
                                <p th:text="${info}"></p>
                            </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<section id="goHome">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Record the client's exit</h2>
                <form class="col card p-3 mb-5" method="post" th:action="@{/goHome}">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="idClient2">Name: </label>
                            <input class="form-control" id="idClient2" name="idClient" type="text" placeholder="Enter user ID" required />
                            <input class="btn btn-primary" type="submit" value="Submit">
                            <div th:if="${error3}" class="alert alert-danger" role="alert">
                                <p th:text="${error3}"></p>
                            </div>

                            <div th:if="${error4}" class="alert alert-danger" role="alert">
                                <p th:text="${error4}"></p>
                            </div>
                            <div th:if="${info2}" class="alert alert-success" role="alert">
                                <p th:text="${info2}"></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



<footer>
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Gym Locker <span th:text="${#dates.year(#dates.createNow())}"></span></p>
    </div>
</footer>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/scrolling-nav.js"></script>

</body>

</html>
